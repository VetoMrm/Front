<mat-toolbar style="background-color: #3700B3; color: #FFFFFF;">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()" id="sideBar">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="text-center">
            <h3>TMS</h3>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" class="sideIcons">
            <ul fxLayout="row" fxLayoutGap="2px">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>settings</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <a routerLink='/default/userDetails' style="text-decoration: none;">
                            <button mat-menu-item>
                                <mat-icon>supervised_user_circle</mat-icon>
                                User Details
                            </button>
                        </a>
                        <a routerLink='/default/contactUs' style="text-decoration: none;">
                            <button mat-menu-item>
                                <mat-icon>contact_support</mat-icon>
                                Contact Us
                            </button>
                        </a>
                        <a routerLink='/default/changePassword' style="text-decoration: none;">
                        <button mat-menu-item>     
                            <mat-icon>lock_open</mat-icon>
                            Change Password
                        </button>
                        </a>
                        <button mat-menu-item (click)="logOut()">
                            <mat-icon>exit_to_app</mat-icon>
                            Sign Out
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>

</mat-toolbar>
