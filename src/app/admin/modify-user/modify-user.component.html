<h3 class="text-center" id="head">User List</h3>
<mat-form-field class="col-8 offset-2" style="border-radius: 2px solid;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search By No,Company Name,User Name,Display Name,User Type,Email">
</mat-form-field>
<div class="contaner-fluid col-10 offset-1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="border: 2px solid;">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="table_header"> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef class="table_header"> Company Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef class="table_header"> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="DisplayName">
            <th mat-header-cell *matHeaderCellDef class="table_header"> Display Name </th>
            <td mat-cell *matCellDef="let element"> {{element.DisplayName}} </td>
        </ng-container>

        <ng-container matColumnDef="UserType">
            <th mat-header-cell *matHeaderCellDef class="table_header"> User Type </th>
            <td mat-cell *matCellDef="let element"> {{element.UserType}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef class="table_header"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a class="action-link">
                        <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 15 , 20]" style="border-bottom: 1px solid;"></mat-paginator> -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <div class="col-2">
        <button type="button" class="btn btn-danger btn-block" (click)="navigateDash()">DASHBOARD</button>
    </div>
</div>
